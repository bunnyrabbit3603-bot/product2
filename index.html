<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Lens | 한국·미국 주식 멀티지표 대시보드</title>
    <meta
      name="description"
      content="한국주식/미국주식 PER, PEG, PBR, ROE, 성장성, 안정성, 기술지표와 차트를 한 화면에서 보는 멀티지표 대시보드"
    />
    <meta
      name="keywords"
      content="PER,PEG,PBR,ROE,RSI,MACD,한국주식,미국주식,주식지표,주식차트"
    />
    <link rel="canonical" href="https://example.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-layer" aria-hidden="true"></div>

    <header class="hero">
      <p class="eyebrow">Stock Lens</p>
      <h1>한국·미국 주식 멀티지표 + 차트 한 화면</h1>
      <p class="hero-copy">
        PER/PEG 같은 가치지표부터 수익성, 성장성, 안정성, 기술지표까지 빠르게 비교하고,
        종목 차트까지 동시에 확인하세요.
      </p>
    </header>

    <main class="layout">
      <section class="panel controls">
        <div class="market-tabs" role="tablist" aria-label="시장 선택">
          <button class="market-tab is-active" data-market="KR" role="tab" aria-selected="true">한국주식</button>
          <button class="market-tab" data-market="US" role="tab" aria-selected="false">미국주식</button>
        </div>

        <div class="control-grid">
          <label>
            종목 검색
            <input id="symbol-search" type="search" placeholder="예: 삼성전자, AAPL, NVDA" />
          </label>
          <label>
            종목 선택
            <select id="symbol-select"></select>
          </label>
        </div>

        <div class="quick-list" id="quick-list" aria-label="빠른 종목 선택"></div>
      </section>

      <section class="panel summary" id="summary-panel"></section>

      <section class="panel chart-panel">
        <div class="panel-head">
          <h2>차트</h2>
          <p id="chart-caption"></p>
        </div>
        <div id="tv-chart" class="chart-box" aria-label="종목 차트"></div>
      </section>

      <section class="metrics-grid" id="metrics-grid"></section>

      <section class="panel note">
        <h2>참고</h2>
        <p>
          본 페이지의 지표 값은 학습/비교 목적의 스냅샷 데이터입니다. 실거래 전에는 공시/IR 원문과
          최신 데이터 제공원으로 재확인하세요. 이 페이지는 투자 권유가 아닙니다.
        </p>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 Stock Lens. All rights reserved.</p>
    </footer>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script defer src="./main.js"></script>
  </body>
</html>
